<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DoriDongGiay</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <!-- Left Side - Registration Form -->
        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title">Registration</h2>
                
                <form class="register-form" id="registerForm">
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    
                    <button type="submit" class="register-btn">Registration</button>
                </form>
                
                <div class="social-login">
                    <p class="social-text">Or login with social platforms</p>
                    <div class="social-buttons">
                        <button class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-btn tiktok">
                            <i class="fab fa-tiktok"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Welcome Back Section -->
        <div class="welcome-section">
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome Back!</h1>
                <p class="welcome-subtitle">Don't have an account</p>
                <button class="switch-btn" onclick="goToLogin()">Login</button>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
