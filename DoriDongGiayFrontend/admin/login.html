<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Quản Trị | Dori Đông Giày</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            max-width: 150px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control {
            height: 50px;
            border-radius: 5px;
        }
        .btn-login {
            height: 50px;
            border-radius: 5px;
            background-color: #4e73df;
            border-color: #4e73df;
            font-weight: 600;
        }
        .btn-login:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-logo">
                        <img src="../img/logo.png" alt="Dori Đông Giày Logo">
                    </div>
                    <h4 class="login-title">Đăng Nhập Hệ Thống Quản Trị</h4>
                    
                    <div class="alert alert-danger" id="login-error" role="alert">
                        Tên đăng nhập hoặc mật khẩu không chính xác!
                    </div>
                    
                    <form id="login-form">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                            </div>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login w-100">ĐĂNG NHẬP</button>
                    </form>
                    
                    <div class="login-footer">
                        <p>© 2023 Dori Đông Giày. Tất cả quyền được bảo lưu.</p>
                        <p><a href="#" class="text-decoration-none">Quên mật khẩu?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/include.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                // Giả lập đăng nhập - trong thực tế sẽ gọi API
                if (username === 'admin' && password === 'admin123') {
                    // Đăng nhập thành công
                    window.location.href = 'dashboard.html';
                } else {
                    // Hiển thị thông báo lỗi
                    $('#login-error').fadeIn();
                    setTimeout(function() {
                        $('#login-error').fadeOut();
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
